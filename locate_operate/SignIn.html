<!DOCTYPE html>
<html>
<head>
<title>Sign in</title>
<script>
function changeValue()
{
	document.getElementById('signin').value = 'Clicked';
}
</script>
</head>
<body class="logged_out  env-production windows   signin">
<div class="wrapper">
	<div class="site clearfix">
		<div id="site-container" class="context-loader-container" data-pjax-container>
			<div class="auth-form" id="login">

				<form accept-charset="UTF-8" action="/session" method="post">
					<div style="margin:0;padding:0;display:inline"><input name="authenticity_token" type="hidden" value="wtn6VnM/5jXmr2pDPiB+qPELe5M+H9VTbjPjh88SVCs=" /></div>
					<div class="auth-form-header">
						<h1>Sign in</h1>
					</div>
					<div class="auth-form-body">
						<label for="login_field">
							Username
						</label>
						<input autocapitalize="off" autofocus="autofocus" class="input-block"
						id="login_field" name="login" tabindex="1" type="text" value="Defaut User"/>
						<br />
						<label for="password">
							Password
						</label>
						<input class="input-block" id="password" name="password" tabindex="2"
						type="password" value="1a2b3c4d"/>

						<br />
						<input id="signin" class="button" name="commit" tabindex="3" type="button"
						value="Sign in" onclick="changeValue()"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</html>
